<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fruitkha</title>
        <link rel="stylesheet" href="../style/style.css" />
        <link rel="stylesheet" href="../style/cart.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            rel="stylesheet" />
    </head>
    <body>
        <section class="hero1 py-70">
            <div class="container">
                <div class="cart-tables">
                    <table>
                        <thead>
                            <tr class="bg-gray-white">
                                <th></th>
                                <th class="cart-table-head">Product Image</th>
                                <th class="cart-table-head">Name</th>
                                <th class="cart-table-head">Price</th>
                                <th class="cart-table-head">Quantity</th>
                                <th class="cart-table-head">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="cart-table-row">
                                    <a href="cart.html" class="text-black px-3">
                                        <i class="far fa-window-close"></i>
                                    </a>
                                </td>
                                <td class="cart-table-row">
                                    <img
                                        src="../imgs/products/product-img-1.jpg"
                                        alt="product1"
                                        width="50px" />
                                </td>
                                <td class="cart-table-row">Strawberry</td>
                                <td class="cart-table-row">$85</td>
                                <td class="cart-table-row">
                                    <input
                                        class="number"
                                        type="number"
                                        name="namber"
                                        placeholder="0" />
                                </td>
                                <td class="cart-table-row">1</td>
                            </tr>
                            <tr>
                                <td class="cart-table-row">
                                    <a href="cart.html" class="text-black px-3">
                                        <i class="far fa-window-close"></i>
                                    </a>
                                </td>
                                <td class="cart-table-row">
                                    <img
                                        src="../imgs/products/product-img-2.jpg"
                                        alt="product1"
                                        width="50px" />
                                </td>
                                <td class="cart-table-row">Berry</td>
                                <td class="cart-table-row">$70</td>
                                <td class="cart-table-row">
                                    <input
                                        class="number"
                                        type="number"
                                        name="namber"
                                        placeholder="0" />
                                </td>
                                <td class="cart-table-row">1</td>
                            </tr>
                            <tr>
                                <td class="cart-table-row">
                                    <a href="cart.html" class="text-black px-3">
                                        <i class="far fa-window-close"></i>
                                    </a>
                                </td>
                                <td class="cart-table-row">
                                    <img
                                        src="../imgs/products/product-img-3.jpg"
                                        alt="product1"
                                        width="50px" />
                                </td>
                                <td class="cart-table-row">Lemon</td>
                                <td class="cart-table-row">$35</td>
                                <td class="cart-table-row">
                                    <input
                                        class="number"
                                        type="number"
                                        name="namber"
                                        placeholder="0" />
                                </td>
                                <td class="cart-table-row">1</td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <table>
                            <thead>
                                <tr class="bg-gray-white">
                                    <th class="cart-table-head1">Price</th>
                                    <th class="cart-table-head2">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="cart-table-row1">Subtotal:</td>
                                    <td class="cart-table-row2">$500</td>
                                </tr>
                                <tr>
                                    <td class="cart-table-row1">Shipping:</td>
                                    <td class="cart-table-row2">$45</td>
                                </tr>
                                <tr>
                                    <td class="cart-table-row1">Total:</td>
                                    <td class="cart-table-row2">$545</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="button">
                            <a class="button1" href="cart.html">Update</a>
                            <a class="button2" href="check out.html">Check Out</a>
                        </div>
                    </div>
                </div>
                <h4 class="heading-from">Apply Coupon</h4>
                <form class="form" action="index.html">
                    <input class="input" type="text" name="text" placeholder="Coupon" />
                    <br />
                    <button class="button3">APPLY</button>
                </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
